<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ca610c87fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!--Top Part-->
      <div class="top">
        <div class="row">
          <div class="col-2">
            <form class="search-button">
              <input
                type="search"
                placeholder="City search"
                class="form-control"
                id="search-input"
              />
            </form>
          </div>
          <div class="col-8 location">
            <i
              class="fas fa-map-marker-alt location-icon fa-lg"
              id="current-location-button"
            ></i>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-primary" id="celcius">
              C°
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="fahrenheit"
            >
              F°
            </button>
          </div>
        </div>
        <h1>New York</h1>
        <h2></h2>
        <p class="forecast-of-the-day">
          <span id="date"> Tuesday, January 4 </span>
          <br />
          <span id="current-time">Current Time</span>
          <br />
          <span id="peak-temperature"></span>
        </p>
      </div>
      <!--FORECAST OF THE DAY-->

      <!--First row-->
      <div class="card forecast-day">
        <div class="row">
          <div class="col">
            <div class="card-body">Feels like</div>
          </div>
          <div class="col">
            <div class="card-body">Humidity</div>
          </div>
          <div class="col">
            <div class="card-body">Wind Speed</div>
          </div>
          <div class="col">
            <div class="card-body">Description</div>
          </div>
        </div>

        <!--Second row-->
        <div class="row">
          <div class="col">
            <div class="card-body forecast" id="feels-like">°</div>
          </div>
          <div class="col">
            <div class="card-body forecast" id="humidity">%</div>
          </div>
          <div class="col">
            <div class="card-body forecast" id="wind-speed">mph</div>
          </div>
          <div class="col">
            <div class="card-body forecast" id="weather"></div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/ps-polina/weather-app" target="_blank"
          >Open source code</a
        >
        by Paulina
      </p>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
